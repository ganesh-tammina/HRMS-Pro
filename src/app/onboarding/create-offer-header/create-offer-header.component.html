
<ion-grid class="create-offer-header">
  <ion-row  style="align-items: center;">
    <ion-col size="2">
  <ion-toolbar>
    <ion-title>Create offer</ion-title>
  </ion-toolbar>
    </ion-col>
    <ion-col size="8">
  <div class="stepper-container">
    <div class="stepper">
      <div class="step active">
        <div class="circle">1</div>
        <span class="label">JOB DETAILS</span>
      </div>

      <div class="step">
        <div class="circle">2</div>
        <span class="label">COMPENSATION</span>
      </div>

      <div class="step">
        <div class="circle">3</div>
        <span class="label">OFFER DETAILS</span>
      </div>

      <div class="step">
        <div class="circle">4</div>
        <span class="label">PREVIEW & SEND</span>
      </div>
    </div>
  </div>
      </ion-col>

      
<ion-col size="2">
  <div class="button-container">
    <ion-button expand="block" color="primary">Continue</ion-button>
  </div>
</ion-col>

  </ion-row>
</ion-grid>
