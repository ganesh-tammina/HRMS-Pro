<!-- Left Illustration -->
 <div class="login-page">
  <div class="left">
    <img src="../../assets/hand-drawn-business-deal-concept.png" alt="HRMS Illustration">
  </div>

  <!-- Right Login Form -->
  <div class="right">
    <div class="logo">
      <img src="https://www.techtammina.com/wp-content/uploads/2022/04/techlogo.png" alt="Logo">
    </div>
    <h3>HRMS</h3>
    <div class="input-group">
      <input type="email" placeholder="Email address">
    </div>
    <div class="input-group">
      <input type="password" placeholder="Password">
    </div>
    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>
    <button class="btn" (click)="goToDashboard()">Sign in</button>
  </div>
  </div>
