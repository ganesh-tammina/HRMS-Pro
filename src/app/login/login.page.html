<div class="login-page">
  <div class="left">
    <img src="../../assets/hand-drawn-business-deal-concept.png" alt="HRMS Illustration">
  </div>

  <div class="right">
    <div class="logo">
      <img src="https://www.techtammina.com/wp-content/uploads/2022/04/techlogo.png" alt="Logo">
    </div>
    <h3>Employee Logins</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="input-group">
        <input type="email" formControlName="email" placeholder="Email address">
      </div>

      <div class="input-group">
        <input type="password" formControlName="password" placeholder="Password">
      </div>

      <div *ngIf="loginError" class="error">{{ loginError }}</div>

      <button class="btn" type="submit" [disabled]="loginForm.invalid">Sign in</button>
    </form>
  </div>
</div>
