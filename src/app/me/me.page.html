<ion-header [translucent]="true">
  <app-header></app-header>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <div class="dashboard">
      <div class="card-pannel attendance-stats">
        <div class="header">Attendance Stats</div>
        <div class="entry">
          <div><span class="icon">ðŸ‘¤</span> Me</div>
          <div>{{ grossHours }}<br><small>Effective: {{ effectiveHours }}</small></div>
        </div>
      </div>

      <div class="card-pannel actions">
        <div class="actions-card">
          <div>
            <h5 class="clock">{{ currentTime }}</h5>
            <div class="info">{{ currentDate }}</div>
          </div>

          <div>
            <button class="btn-clockin" (click)="clockIn()" [disabled]="record?.isClockedIn">Clock In</button>
            <button class="btn-clockout" (click)="clockOut()" [disabled]="!record?.isClockedIn">Clock Out</button>

            <div class="info m-5 ion-text-center ion-margin-top">
              Since Last Login: {{ timeSinceLastLogin }}
            </div>

            <div class="info">
              Effective Hours: {{ effectiveHours }}<br>
              Gross Hours: {{ grossHours }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-grid>
</ion-content>
